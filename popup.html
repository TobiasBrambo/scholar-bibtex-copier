<!DOCTYPE html>
<html>
<head>
    <title>Scholar BibTeX Copier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            width: 250px;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        #status {
            margin-top: 10px;
            font-size: 0.9em;
            color: green;
        }
    </style>
</head>
<body>
    <h3>Set Delay</h3>
    <label for="delay-slider">Delay (100ms to 2000ms):</label>
    <input type="range" id="delay-slider" min="0.1" max="2" step="0.1" value="0.5" />
   <div class="slider-label">
        <span>100ms</span>
        <span id="slider-value">500ms</span>
        <span>2000ms</span>
    </div>
    <button id="save">Save</button>
    <p id="status"></p>
    <script src="popup.js"></script>
</body>
</html>
